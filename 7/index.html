<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <!-- When your lab is done, this should be replaced with a stylish map. -->
          <div id="mapid"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const mymap = L.map("mapid").setView([38.985533, -76.941566], 14.5);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoicGFnYXJjaWEiLCJhIjoiY2s4ZXNhdDZvMDAwODNtcGhmZWdreHh0eCJ9.LAsRVy-mflZw0l16nB4rzw",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,<br />Imagery © <a href="https://www.mapbox.com/">Mapbox</a>, Location data © <a href="https://data.princegeorgescountymd.gov/Health/Food-Inspection/umjn-t2iz">Prince George\'s County</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoicGFnYXJjaWEiLCJhIjoiY2s4ZXNhdDZvMDAwODNtcGhmZWdreHh0eCJ9.LAsRVy-mflZw0l16nB4rzw"
        }
      ).addTo(mymap);

      const marker = L.marker([38.988133, -76.941566]).addTo(mymap);

      const popupText =
        "<strong>Hornbake Library</strong><br />I miss this place.";

      const popupStyle = {
        maxWidth: "500",
        className: "custom"
      };

      marker.bindPopup(popupText, popupStyle).openPopup();

      fetch("https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json")
        .then(response => {
          return response.json();
        })
        .then(data => {
          console.log(data);
          const id = [389, 25, 914];
          for (let i = 0; i < id.length; i++) {
            const lat_long = data[id[i]].geocoded_column_1.coordinates.reverse();
            const loc_name = "<strong>" + toTitleCase(data[id[i]].name) + "</strong>";
            const mark = L.marker(lat_long).bindPopup(loc_name, popupStyle).addTo(mymap);
          }
        });
      
      /* 
      Function courtesy of
      https://stackoverflow.com/questions/4878756/how-to-capitalize-first-letter-of-each-word-like-a-2-word-city
      */
      function toTitleCase(str) {
        return str.replace(/\w\S*/g, function(txt) {
          return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
      }
    </script>
  </body>
</html>
