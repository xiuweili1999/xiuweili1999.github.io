<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="form_styles.css" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
        <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="interests">Interests</label>
              <textarea id="interests" name="user_interests" rows = '5' cols = '33'>by default this element is filled with this text
            </textarea>
            </li>
            <br />
            <button class = 'button' type="submit">Submit</button>
          </ul>
      </div>
    </div>
  </body>
</html>
